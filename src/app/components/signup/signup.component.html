<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="login-wrapper">
    <div class="login-block">
      <h1>Signup</h1>
      <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit(myform);">
        <fieldset formGroupName="name">
          <div class="form-group">
            <label>First Name</label>
            <span *ngIf="myform.controls.name.controls.firstName.status=='INVALID' && myform.controls.name.controls.firstName.touched"
              class="validation-error">First Required</span>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <span *ngIf="myform.controls.name.controls.lastName.status=='INVALID' && myform.controls.name.controls.lastName.touched"
              class="validation-error">Last Required</span>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
        </fieldset>
        <div class="form-group">
          <label>Email</label>
          <span *ngIf="myform.controls.email.status=='INVALID' && myform.controls.email.touched" class="validation-error">Email Required</span>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <span *ngIf="myform.controls.password.status=='INVALID' && myform.controls.password.touched" class="validation-error">Password Required</span>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label>Language</label>
          <select class="form-control" formControlName="language">
            <option value="">Please select a language</option>
            <option *ngFor="let lang of langs" [value]="lang">{{lang}}
            </option>
          </select>
        </div>
        <input class="btn btn-primary" type="submit" [disabled]="myform.status=='INVALID'" value="submit" />
      </form>
    </div>
  </div>
</div>
